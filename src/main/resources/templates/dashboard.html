<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        .card-body {
            padding: 2rem;
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #343a40;
        }
        .card-text {
            font-size: 1rem;
            color: #6c757d;
        }
        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .btn-info:hover {
            background-color: #17a2b8;
            transform: scale(1.05);
        }
        .btn-success:hover {
            background-color: #28a745;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-5 text-primary">Welcome to the Dashboard</h1>

    <div class="row">
        <!-- Create Customer -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">Create Customer</h5>
                    <p class="card-text">Add new customers to the system with ease.</p>
                    <a href="/customers/new" class="btn btn-primary">Create New Customer</a>
                </div>
            </div>
        </div>

        <!-- View Jobs -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">View Jobs</h5>
                    <p class="card-text">View and manage the orders and jobs for your customers.</p>
                    <a href="/orders" class="btn btn-info">View Jobs</a>
                </div>
            </div>
        </div>

        <!-- View Invoices -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">View Invoices</h5>
                    <p class="card-text">Manage invoices, payments, and other financials for your customers.</p>
                    <a href="/invoices" class="btn btn-success">View Invoices</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS & Dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
