<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Job List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Job List</h1>

    <!-- Filter Section -->
    <form th:action="@{/jobs}" method="get" class="row g-3 mb-4">
        <div class="col-md-4">
            <label for="jobNoFilter" class="form-label">Job No:</label>
            <input type="text" id="jobNoFilter" name="jobNo" class="form-control" placeholder="Enter Job No" value="${jobNo}">
        </div>
        <div class="col-md-4">
            <label for="customerFilter" class="form-label">Customer:</label>
            <select id="customerFilter" name="customerId" class="form-select">
                <option value="" selected>Select Customer</option>
                <option th:each="customer : ${customers}"
                        th:value="${customer.id}"
                        th:text="${customer.name}"
                        th:selected="${customer.id == customerId}">
                </option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="dateFilter" class="form-label">Order Date:</label>
            <input type="date" id="dateFilter" name="orderDate" class="form-control" value="${orderDate}">
        </div>
        <div class="col-12 text-end">
            <button type="submit" class="btn btn-primary">Filter</button>
            <a th:href="@{/jobs}" class="btn btn-secondary">Clear</a>
        </div>
    </form>

    <!-- Job List Table -->
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Job No</th>
            <th>Date</th>
            <th>Customer</th>
            <th>Challan No</th>
            <th>Quantity</th>
            <th>Material Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="job : ${jobs}">
            <td th:text="${job.id}"></td>
            <td th:text="${job.jobNo}"></td>
            <td th:text="${job.date}"></td>
            <td th:text="${job.customer.name}"></td>
            <td th:text="${job.challanNo}"></td>
            <td th:text="${job.quantity}"></td>
            <td th:text="${job.materialName}"></td>
            <td>
                <a th:href="@{/jobs/edit/{id}(id=${job.id})}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/jobs/delete/{id}(id=${job.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS & Dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
